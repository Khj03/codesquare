<!-- 매핑 테스트용 html-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>notice</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel='stylesheet' href='static/styles/notice.css' />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
<style>
	li {
		display: inline-block;
	}
</style>
</head>

<body>
	<!-- 알림 -->
	<div id="noti-menu">
		<div class="header">
			<span> 알림</span>
			<button id="read-btn">읽은 알림 삭제</button>
			<button id="all-btn">모두삭제 l</button>
		</div>

		<div class="noti-main">
			<div style="clear: both;"></div>
			<div class="noti-title-only">
				<span class="remarkable-viewer"></span>
				<ul th:each="notice : ${noticeList}" style="height: auto">
					<!-- <li style="display: inline;" th:text="${notice.userId}"></li> --> 
					<li style="display: inline;">님의</li>
					<li th:text="${notice.NoticeContent}"></li></br>
					
					<div class="noti-date" th:text="${notice.sendDate}"></div>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
